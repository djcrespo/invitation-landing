version: '3.8'
services:
  invitation-landing:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    container_name: invitation-landing
    networks:
      - default
    environment:
      - VIRTUAL_HOST=invitation.devcrespo.tech
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=invitation.devcrespo.tech
    expose:
      - 80

networks:
  default:
    external:
      name: net-proxy
